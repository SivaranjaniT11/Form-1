<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-form</title>
       <!--css link-->
       <link rel="stylesheet" href="style.css">
       <!--bootstrap link-->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
       <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
       <!--scriptlink -     -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
       <!--fontawesome link-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <section>
        <div class="container-fluid">
                    <div class="head mt-5">
                        <h1 class="mt-5 mb-3 mx-5">HELLO</h1>
                        <p class="mt-1 mb-3 mx-5">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
        </div>
        <div class="box">
            <div class="box-overlay">
                <form class="form-1">
                    <div class="container">
                        <div class="row g-3">
                            <div class="col text-light">
                                <label for="inputEmail4">sales Department</label>
                                <input type="email" class="form-control"  placeholder="Enter sales Department" id="inputEmail4">
                            </div>
                            <div class="col text-light mx-1">
                                <label for="inputPassword4">HR Department</label>
                                <input type="password" class="form-control"  placeholder="Enter HR Department" id="inputPassword4">                            </div>
                          </div>
                    <div class="row g-3">
                        <div class="col text-light">
                            <label for="number">Id number</label>
                            <input type="email" class="form-control"  placeholder="Id Number" id="inputEmail4">
                          </div>
                          <div class="col mx-1 text-light" >
                            <label for="inputPassword4">password</label>
                            <input type="password" class="form-control" placeholder="password" id="inputPassword4">
                          </div>
                      </div>
                        <h5 class="mt-5 mb-3 text-light">Lorem ipsum dolor amet consectetur adipisicing elit.</h5>
                        <img src="image/Google.png" alt="" class="rounded-3" width="100px" height="50px">
                        <img src="image/yt.png" alt="" class="rounded-3" width="100px" height="50px">
                        <img src="image/fb.png" alt="" class="rounded-3" width="100px" height="50px">
                    </div>
                  </form>
                  <form class="form-2 shadow-lg rounded-3">
                    <div class="container">
                        <h1>Form Signin</h1>
                    <div class="row">
                      <div class="col-md-6">
                        <input type="name" class="form-control" placeholder="First name" id="inputEmail4">
                      </div>
                      <div class="col-md-6">
                        <input type="name" class="form-control" placeholder="Last name" id="name">
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                          <input type="email" class="form-control" placeholder="Email" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                          <input type="password" class="form-control" placeholder="Pwd" id="inputPassword4">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <input type="text" class="form-control" placeholder="Address" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                          <input type="text" class="form-control" placeholder="Landmark" id="inputPassword4">
                        </div>
                      </div>
                    
                    <div class="form-group">
                      <div class="form-check d-fle">
                        <input class="form-check-input" type="checkbox" id="Check">
                        <label class="form-check-label" for="Check">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-50 mt-5 mb-3">Sign in</button>
                    </div>
                  </form>
            </div>
        </div>
    </section>

</body>
</html>
